content: >-
  #Hogyan ismerkedtél meg a zenével?#

  <br/>

  A zenével már az anyaméhben megismerkedik az ember, ha szerencsés, és a szülei
  muzikálisak. Én mindig imádtam a zenét, hatéves koromtól zongoráztam.


  <br/>

  #Hogyan jött a színészet?#


  <br/>

  Már  nagyon  fiatalon  eldöntöttem,  hogy  színész  szeretnék  lenni.  Nem 
  vettek  fel  a főiskolára, amit  utólag  már  egyáltalán  nem  bánok.  Nagyon 
  izgalmas,  kalandos  és csodálatos  volt  eddig  a pályám

  <br/>

  #Van példaképed?#

  <b><br /></b>

  Nagyon sok olyan ember van, akiket csodálok, akiktől tanultam valamit, rég
  halott íróktól, zenészektől,  filmrendezőktől,  színészektől  kezdve  mostani 
  civil  barátaimon keresztül   a kollegáimon át a zenekaromig. Nem is lehet
  felsorolni.

  <b><br /></b>

  #Mit  javasolsz  azoknak  a  fiataloknak,  akik  szeretnének  ezekkel  a 
  szakmákkal foglalkozni? Hogyan kezdjék el?#

  <b><br /></b>

  Hát  ez  nehéz  kérdés,  mindenkinek  más  útja  van.  Próbáljanak  társakat 
  keresni maguknak, színházat vagy zenekart, olyan embereket, akiknek hasonló az
  ízlésük. És keressenek mestereket, akiktől lehet tanulni.
